<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="index.css">
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root">
      <div class="app-container">
        <main>
          <canvas id="canvas" ></canvas>
          <!-- <div class="jsoneditor-container">
            <div id="jsoneditor" class="jsoneditor"></div>
          </div> -->
      
          <div id="targetgui" class="targetgui"></div>
      
          <div id="armgui" class="armgui"></div>
        </main>
  
        <div class="toolbar">
          <button
          class="flex-left button mat-icon material-icons mat-icon-no-color"
          title="download"
          id="download"
        >
          download
        </button>
          <button
            class="flex-left button mat-icon material-icons mat-icon-no-color"
            title="Remove selected keyframe"
            id="removeKeyFrame"
          >
            close
          </button>
          <button
            id="addKeyFrame"
            class="flex-left button mat-icon material-icons mat-icon-no-color"
            title="Add new track with the keyframe"
          >
            add
          </button>
          <div style="width: 1px; background: gray; height: 100%"></div>
          <button
            class="button mat-icon material-icons mat-icon-no-color"
            title="Use external player to play\stop the timeline. For the demo simple setInterval is used."
            id="onPlayClick"
          >
            play_arrow
          </button>
          <button
            class="button mat-icon material-icons mat-icon-no-color"
            title="Use external player to play\stop the timeline. For the demo simple setInterval is used."
            id="onPauseClick"
          >
            pause
          </button>
          <div style="flex: 1"></div>
         
        </div>
  
        <footer>
          <div class="outline">
            <div class="outline-header" id="outline-header"></div>
            <div
              class="outline-scroll-container"
              id="outline-scroll-container"
              onwheel="outlineMouseWheel(arguments[0])"
            >
              <div class="outline-items" id="outline-container"></div>
            </div>
          </div>
          <div id="timeline" class="timeline"></div>
        </footer>
      </div>
    </div>

    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
